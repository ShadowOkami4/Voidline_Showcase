##Media and system controls
bindeld = ,XF86AudioRaiseVolume, Audio volume up,exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindeld = ,XF86AudioLowerVolume, Audio volume down,exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindeld = ,XF86AudioMute, Mute audio,exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindeld = ,XF86AudioMicMute, Mute microphone,exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindeld = ,XF86MonBrightnessUp, Increase brightness,exec, brightnessctl -e4 -n2 set 5%+
bindeld = ,XF86MonBrightnessDown, Decrease brightness,exec, brightnessctl -e4 -n2 set 5%-
bindld = , XF86AudioNext, next track,exec, playerctl next
bindld = , XF86AudioPause, pause/play,exec, playerctl play-pause
bindld = , XF86AudioPlay, pause/play,exec, playerctl play-pause
bindld = , XF86AudioPrev, previous track,exec, playerctl previous




